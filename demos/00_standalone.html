<!DOCTYPE HTML>
<html >
<head>
    <title>Standalone SVG</title>
	<script type="text/javascript">
		
		function initialize(){
			/*Access de SVG document (implements SVGDocument interface)
			* but can be access with the Core DOM interface 
			*/
			SVGDoc = document.getElementById("container").getSVGDocument();
		}
		
		function handleClick(event){
			console.log("clicked in " + event.srcElement);
		}
		
	</script>
	
    <style type="text/css">
		
		body{
			background-color: grey;
		}
		
		container{
			overflow:hidden;
			border: solid black;
			background-color: white;
		}
    </style>
</head>
<body>
	<div>
		<h2>Standalone SVG</h2>
	</div>
	<!-- external svg -->
	<object id="container" 
			onload="initialize()" 
			onclick="handleClick(event)" 
			data="friends.svg" 
			type="image/svg+xml" 
			width="800" height="500" />
</body>

</html>
